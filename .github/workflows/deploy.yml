name: Deploy Bethel Backend

on:
  push:
    branches:
      - main

jobs:
  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest

    env:
      SSH_USERNAME: ${{ secrets.LIGHTSAIL_USERNAME }}
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      SSH_HOST: ${{ secrets.LIGHTSAIL_INSTANCE_IP }}  
      ENV_FILE_PATH: /home/ubuntu/bethel/.env/.env.production
      PROJECT_DIR: bethel_backend
      APP_NAME: bethel_backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Format IPv6 host for SSH
        run: echo "SSH_HOST=[${{ secrets.LIGHTSAIL_INSTANCE_IP }}]" >> $GITHUB_ENV

      - name: Deploy to Lightsail
        uses: appleboy/ssh-action@master
        with:
          host: ${{ env.SSH_HOST }}
          username: ${{ env.SSH_USERNAME }}
          key: ${{ env.SSH_PRIVATE_KEY }}
          script: |
            echo "ğŸ” Connected to server..."

            # Verify Node.js and npm
            node -v || { echo "âŒ Node.js not found"; exit 1; }
            npm -v || { echo "âŒ npm not found"; exit 1; }

            # Install PM2 globally if needed
            if ! command -v pm2 &> /dev/null; then
              echo "ğŸ“¦ Installing PM2..."
              sudo npm install -g pm2
            fi

            # Clone or update the repo
            if [ -d "${{ env.PROJECT_DIR }}" ]; then
              echo "ğŸ“ Pulling latest changes..."
              cd ${{ env.PROJECT_DIR }}
              git pull origin main
            else
              echo "ğŸ“ Cloning repository..."
              git clone https://github.com/${{ github.repository }} ${{ env.PROJECT_DIR }}
              cd ${{ env.PROJECT_DIR }}
            fi

            # Install dependencies
            cd ${{ env.PROJECT_DIR }}
            echo "ğŸ“¦ Installing dependencies..."
            npm install

            # Setup .env
            if [ -f "${{ env.ENV_FILE_PATH }}" ]; then
              echo "âœ… Copying environment file..."
              cp ${{ env.ENV_FILE_PATH }} .env
            else
              echo "âŒ .env file missing at ${{ env.ENV_FILE_PATH }}"
              exit 1
            fi

            # Restart app using PM2
            echo "ğŸš€ Restarting with PM2..."
            pm2 delete ${{ env.APP_NAME }} || true
            pm2 start npm --name ${{ env.APP_NAME }} -- run start
            pm2 save

            echo "âœ… Deployment completed successfully!"
