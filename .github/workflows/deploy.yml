name: Deploy Bethel Backend

on:
  push:
    branches:
      - main

jobs:
  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest

    env:
      SSH_USERNAME: ${{ secrets.LIGHTSAIL_USERNAME }}
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      ENV_FILE_PATH: /home/ubuntu/bethel/.env/.env.production
      PROJECT_DIR: bethel_backend
      APP_NAME: bethel_backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Format IPv6 for SSH
        run: echo "SSH_HOST=[${{ secrets.LIGHTSAIL_INSTANCE_IP }}]" >> $GITHUB_ENV

      - name: Deploy to Lightsail
        uses: appleboy/ssh-action@master
        with:
          host: ${{ env.SSH_HOST }}
          username: ${{ env.SSH_USERNAME }}
          key: ${{ env.SSH_PRIVATE_KEY }}
          script: |
            echo "Connected to server."

            node -v || { echo "Node.js not found"; exit 1; }
            npm -v || { echo "npm not found"; exit 1; }

            if ! command -v pm2 &> /dev/null; then
              sudo npm install -g pm2
            fi

            if [ -d "${{ env.PROJECT_DIR }}" ]; then
              cd ${{ env.PROJECT_DIR }}
              git pull origin main
            else
              git clone https://github.com/${{ github.repository }} ${{ env.PROJECT_DIR }}
              cd ${{ env.PROJECT_DIR }}
            fi

            npm install

            if [ -f "${{ env.ENV_FILE_PATH }}" ]; then
              cp ${{ env.ENV_FILE_PATH }} .env
            else
              echo ".env file missing"
              exit 1
            fi

            pm2 delete ${{ env.APP_NAME }} || true
            pm2 start npm --name ${{ env.APP_NAME }} -- run start
            pm2 save
