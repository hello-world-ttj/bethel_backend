name: Deploy Bethel Backend

on:
  push:
    branches:
      - main

jobs:
  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest

    env:
      SSH_USERNAME: ${{ secrets.LIGHTSAIL_USERNAME }}
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      ENV_FILE_PATH: /home/ubuntu/bethel/.env/.env.production
      PROJECT_DIR: bethel_backend
      APP_NAME: bethel_backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy to Lightsail via IPv6
        uses: appleboy/ssh-action@master
        with:
          host: "[2406:da1a:51c:8400:145:3a20:7d75:6f42]"
          username: ${{ env.SSH_USERNAME }}
          key: ${{ env.SSH_PRIVATE_KEY }}
          script: |
            echo "‚úÖ Connected to server via IPv6"

            node -v || { echo "‚ùå Node.js not found"; exit 1; }
            npm -v || { echo "‚ùå npm not found"; exit 1; }

            if ! command -v pm2 &> /dev/null; then
              echo "üì¶ Installing PM2..."
              sudo npm install -g pm2
            fi

            if [ -d "${{ env.PROJECT_DIR }}" ]; then
              echo "üîÑ Pulling latest changes..."
              cd ${{ env.PROJECT_DIR }}
              git pull origin main
            else
              echo "üìÅ Cloning repository..."
              git clone https://github.com/${{ github.repository }} ${{ env.PROJECT_DIR }}
              cd ${{ env.PROJECT_DIR }}
            fi

            npm install

            if [ -f "${{ env.ENV_FILE_PATH }}" ]; then
              echo "‚úÖ Copying .env file..."
              cp ${{ env.ENV_FILE_PATH }} .env
            else
              echo "‚ùå .env file missing at ${{ env.ENV_FILE_PATH }}"
              exit 1
            fi

            echo "üöÄ Restarting app with PM2..."
            pm2 delete ${{ env.APP_NAME }} || true
            pm2 start npm --name ${{ env.APP_NAME }} -- run start
            pm2 save

            echo "‚úÖ Deployment complete!"