name: Expiration Cron Jobs

on:
  workflow_dispatch: # Manual trigger
  schedule:
    - cron: "5 18 * * *" # 11:35 PM IST => 18:05 UTC

jobs:
  attendance_job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Run Expiration Script
        run: |
          echo "===== Expiration Script Started ====="
          node src/jobs/index.js
          echo "===== Expiration Script Finished ====="
